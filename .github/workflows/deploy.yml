name: ðŸš€ Deploy to Server

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mylibrary:latest

      - name: SSH into server and deploy
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: APP_KEY,APP_URL,DB_DATABASE,DB_USERNAME,DB_PASSWORD
          script: |

            # â¬‡ï¸ ADD THESE TEST LINES
            echo "--- STARTING DEBUG ---"
            echo "Testing APP_URL: $APP_URL"
            echo "Testing DB_USERNAME: $DB_USERNAME"
            echo "--- FINISHED DEBUG ---"

            cd /var/www/html/my-library

            echo "ðŸ“¦ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ðŸ”§ Creating fresh .env..."
            cat > .env <<EOF
            APP_NAME="My Library"
            APP_ENV=production
            APP_KEY=$APP_KEY
            APP_DEBUG=true
            APP_URL=$APP_URL

            LOG_CHANNEL=stack
            LOG_LEVEL=debug

            DB_CONNECTION=pgsql
            DB_HOST=pgsql
            DB_PORT=5432
            DB_DATABASE=$DB_DATABASE
            DB_USERNAME=$DB_USERNAME
            DB_PASSWORD=$DB_PASSWORD

            BROADCAST_DRIVER=log
            CACHE_DRIVER=redis
            FILESYSTEM_DISK=local
            QUEUE_CONNECTION=redis
            SESSION_DRIVER=redis
            SESSION_LIFETIME=120

            MEMCACHED_HOST=127.0.0.1

            REDIS_HOST=redis
            REDIS_PASSWORD=null
            REDIS_PORT=6379

            MAIL_MAILER=smtp
            MAIL_HOST=mailpit
            MAIL_PORT=1025
            MAIL_USERNAME=null
            MAIL_PASSWORD=null
            MAIL_ENCRYPTION=null
            MAIL_FROM_ADDRESS="hello@example.com"
            MAIL_FROM_NAME="${APP_NAME}"

            AWS_ACCESS_KEY_ID=
            AWS_SECRET_ACCESS_KEY=
            AWS_DEFAULT_REGION=us-east-1
            AWS_BUCKET=
            AWS_USE_PATH_STYLE_ENDPOINT=false

            PUSHER_APP_ID=
            PUSHER_APP_KEY=
            PUSHER_APP_SECRET=
            PUSHER_HOST=
            PUSHER_PORT=443
            PUSHER_SCHEME=https
            PUSHER_APP_CLUSTER=mt1

            VITE_APP_NAME="${APP_NAME}"
            VITE_PUSHER_APP_KEY="${PUSHER_APP_KEY}"
            VITE_PUSHER_HOST="${PUSHER_HOST}"
            VITE_PUSHER_PORT="${PUSHER_PORT}"
            VITE_PUSHER_SCHEME="${PUSHER_SCHEME}"
            VITE_PUSHER_APP_CLUSTER="${PUSHER_APP_CLUSTER}"


            EOF

            echo "ðŸ³ Deploying Docker image..."
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d --pull always

            echo "ðŸ”‘ Generating Laravel app key..."
            docker compose exec app php artisan config:cache

            echo "ðŸ§¹ Cleaning up..."
            docker system prune -f
