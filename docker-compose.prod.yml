version: "3.8"

services:
  # --------------------------------------
  # Laravel Application (PHP-FPM)
  # --------------------------------------
  app:
    image: irfand0ank/mylibrary:latest # ✅ use prebuilt image from GitHub Actions
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - pgsql
      - redis
    networks:
      - laravel

  # --------------------------------------
  # PostgreSQL Database
  # --------------------------------------
  pgsql:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: library
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: secret
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - laravel

  # --------------------------------------
  # Redis Cache
  # --------------------------------------
  redis:
    image: redis:alpine
    restart: unless-stopped
    networks:
      - laravel

  # --------------------------------------
  # Nginx Web Server
  # --------------------------------------
  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # ✅ use a named volume to share built code from PHP container
      - app_data:/var/www/html:ro
    depends_on:
      - app
    networks:
      - laravel

# --------------------------------------
# Volumes and Networks
# --------------------------------------
volumes:
  pg_data:
  app_data:

networks:
  laravel:
    driver: bridge
